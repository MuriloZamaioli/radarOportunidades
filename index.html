<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Oportunidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/logo.png" class="logo-formatada" alt="Senac SP">
    <h1 class="radar-texto">RADAR DE OPORTUNIDADES</h1>

    <div class="barra">
        <div class="shape">
            <h1 class="texto-shape">Escreva seu nome</h1>
            <form class="form-inicial" action="termos.html">
                <input type="text" class="input-shape" required>
                <button type="submit" class="btn btn-shape mt-5 mx-auto">ENTRAR</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>

</html>
