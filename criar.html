<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebApp Senac</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app-container d-flex flex-column p-3">
    <div class="d-flex">

      <div class="menu-toggle" onclick="toggleMenu()" id="menuBtn">
        <img src="img/canto-menu.png" alt="Menu" />
      </div>
      <div id="overlay"></div>
      <!-- Menu lateral -->
      <div class="menu-box" id="sideMenu">
        <a href="mural.html" class="menu-item">Mural</a>
        <a href="listar.html" class="menu-item">Ofertas</a>
        <a href="solicitacoes.html" class="menu-item">Solicitações</a>
        <a href="criar.html" class="menu-item">Criar Postagem</a>
        <a href="index.html" class="logout-icon">
          <img src="img/sair.png" alt="Logout" />
        </a>
      </div>
      <div class="logo-senac">
        <a href="listar.html"><img src="img/logo.png" class="img-fluid mb-3 logo-senac-img" alt="Logo Senac"></a>
      </div>
    </div>

    <p class="titulo-postagem">Crie uma postagem</p>

    <div class="box-teste bg-light p-3 rounded shadow-sm mb-3">

      <div class="mb-2">
        <label for="tipo" class="texto-form">Tipo</label>
        <select id="tipo" class="form-select form-select-sm caixa-criar">
          <option value="oferta">OFERTA</option>  
          <option value="solicitacao">SOLICITAÇÃO</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="titulo" class="texto-form">Título</label>
        <input type="text" class="form-control form-control-sm caixa-criar" id="titulo" placeholder="Digite o título">
      </div>

      <div class="mb-2">
        <label for="nome" class="texto-form">Nome</label>
        <input type="text" class="form-control form-control-sm caixa-criar" id="nome" placeholder="Digite o nome">
      </div>

      <div class="mb-2">
        <label for="descricao" class="texto-form">Descrição</label>
        <textarea class="form-control form-control-sm caixa-criar" id="descricao" rows="3"
          placeholder="Escreva a descrição..."></textarea>
      </div>

      <div class="mb-2">
        <label for="instagram" class="texto-form">Instagram</label>
        <input type="text" class="form-control form-control-sm caixa-criar" id="instagram" placeholder="@seuUser (Opcional)">
      </div>

      <div>
        <label for="telefone" class="texto-form">Telefone</label>
        <input type="tel" class="form-control form-control-sm caixa-criar" id="telefone" placeholder="(xx) xxxxx-xxxx">
      </div>

      <div class="d-grid mt-4">
        <button id="btnPostar" class="btn btn-postar">Postar</button>
      </div>

    </div>
  </div>

  <script src="js/criar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
